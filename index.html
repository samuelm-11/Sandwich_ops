<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sandwich Ops - Login</title>
  <style>
    :root { --border:#eee; --text:#111; --muted:rgba(17,17,17,.7); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fff; color:var(--text); }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:420px; border:1px solid var(--border); border-radius:16px; padding:16px; }
    .muted { opacity:.7; font-size:13px; }
    .field { display:flex; flex-direction:column; gap:6px; margin-top:10px; }
    .label { font-size:12px; color:var(--muted); font-weight:700; }
    input { font-size:16px; padding:10px 12px; border-radius:12px; border:1px solid #ddd; }
    button { width:100%; padding:14px; border-radius:14px; border:none; background:#111; color:#fff; font-weight:900; font-size:16px; margin-top:12px; }
    button:disabled { background:#888; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="font-weight:900; font-size:20px;">Sandwich Ops - Connexion</div>
      <div class="muted" style="margin-top:6px;">Accès réservé (Supabase Auth).</div>
      <div class="field">
        <div class="label">Email</div>
        <input id="email" type="text" inputmode="email" autocomplete="username" placeholder="ton@email.com" />
      </div>
      <div class="field">
        <div class="label">Mot de passe</div>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>
      <button id="loginBtn">Se connecter</button>
      <div class="muted" id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL      = "https://frbofmnvfvzrtefwhdyo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYm9mbW52ZnZ6cnRlZndoZHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MzAxNzMsImV4cCI6MjA4NzAwNjE3M30.LgDTq7ncaclByUYi3FYr6LwFBpUFIbamKixmkv2U7HU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const { data: { session } } = await supabase.auth.getSession();
    if (session) window.location.href = "./app.html";

    $("loginBtn").onclick = async () => {
      const email    = ($("email").value    || "").trim();
      const password = ($("password").value || "").trim();
      if (!email || !password) { $("msg").textContent = "Email et mot de passe requis."; return; }
      $("loginBtn").disabled = true;
      $("msg").textContent   = "Connexion...";
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      $("loginBtn").disabled = false;
      if (error) { $("msg").textContent = "Erreur: " + error.message; return; }
      window.location.href = "./app.html";
    };
  </script>

</body>
</html>
