<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Shifts</title>
  <style>
    :root { --pad:14px; --border:#eee; --text:#111; --muted:rgba(17,17,17,.7); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fff; color:var(--text); }
    header{ position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border); padding:var(--pad); display:flex; gap:10px; align-items:center; }
    h1{ font-size:18px; margin:0; flex:1; }
    main{ padding:var(--pad); max-width:820px; margin:0 auto; }
    .muted{ opacity:.7; font-size:13px; }
    .card{ padding:12px; border:1px solid var(--border); border-radius:14px; margin-top:12px; }
    .field{ display:flex; flex-direction:column; gap:6px; margin-top:10px; }
    .label{ font-size:12px; color:var(--muted); font-weight:700; }
    input{ font-size:16px; padding:10px 12px; border-radius:12px; border:1px solid #ddd; }
    .cta{ width:100%; padding:14px; border-radius:14px; border:none; background:#111; color:#fff; font-weight:900; font-size:16px; margin-top:12px; }
    .smallbtn{ padding:10px 12px; border-radius:12px; border:1px solid #ddd; background:#fff; font-weight:900; }
    table{ width:100%; border-collapse:collapse; margin-top:10px; }
    th,td{ border-bottom:1px solid var(--border); padding:10px 6px; text-align:left; font-size:14px; vertical-align:top; }
    th{ font-weight:900; }
    .kv{ display:flex; justify-content:space-between; margin-top:6px; }
  </style>
</head>

<body>
  <header>
    <button class="smallbtn" type="button" onclick="location.href='./km.html'">KM →</button>
    <h1>Shifts</h1>
    <div class="muted" id="status"></div>
  </header>

  <main>
    <div class="card">
      <div style="font-weight:900;">Ajouter un shift</div>
      <div class="muted">Enregistre dans <b>shifts</b> (start_ts / end_ts / note).</div>

      <label class="field">
        <div class="label">Début</div>
        <input type="datetime-local" id="shiftStart" />
      </label>

      <label class="field">
        <div class="label">Fin</div>
        <input type="datetime-local" id="shiftEnd" />
      </label>

      <label class="field">
        <div class="label">Note (optionnel)</div>
        <input type="text" id="shiftNote" placeholder="ex: tournée Avia/Bierset" />
      </label>

      <button class="cta" id="addShiftBtn" type="button">Ajouter shift</button>
    </div>

    <div class="card">
      <div style="font-weight:900;">Liste (30 derniers jours)</div>
      <div class="muted">Durée = end - start.</div>
      <div id="shiftResume" class="muted" style="margin-top:8px;">—</div>
      <div id="shiftList"></div>
      <button class="smallbtn" id="refreshShift" type="button" style="margin-top:12px;">Rafraîchir</button>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://frbofmnvfvzrtefwhdyo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYm9mbW52ZnZ6cnRlZndoZHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MzAxNzMsImV4cCI6MjA4NzAwNjE3M30.LgDTq7ncaclByUYi3FYr6LwFBpUFIbamKixmkv2U7HU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    
    const $ = (id) => document.getElementById(id);
    const status = $("status");
    const setStatus = (m="") => status.textContent = m;

    function isoLocalNowRounded(){
      const d = new Date();
      d.setMinutes(Math.floor(d.getMinutes()/5)*5, 0, 0);
      const off = d.getTimezoneOffset();
      const local = new Date(d.getTime() - off*60000).toISOString().slice(0,16);
      return local;
    }

    $("shiftStart").value = isoLocalNowRounded();
    const endGuess = new Date();
    endGuess.setHours(endGuess.getHours()+4);
    endGuess.setMinutes(Math.floor(endGuess.getMinutes()/5)*5,0,0);
    $("shiftEnd").value = new Date(endGuess.getTime()-endGuess.getTimezoneOffset()*60000).toISOString().slice(0,16);

    async function ensureSession(){
      const { data:{session} } = await supabase.auth.getSession();
      if (!session) { alert("Pas connecté. Retour login."); location.href="./index.html"; throw new Error("Not authenticated"); }
    }

    function hoursBetween(startIso, endIso){
      const a = new Date(startIso).getTime();
      const b = new Date(endIso).getTime();
      return Math.max(0, (b-a)/3600000);
    }

    async function addShift(){
      const start_ts = $("shiftStart").value;
      const end_ts = $("shiftEnd").value;
      const note = ($("shiftNote").value || "").trim() || null;

      if (!start_ts || !end_ts) return alert("Début/Fin obligatoires.");
      if (new Date(end_ts) <= new Date(start_ts)) return alert("Fin doit être après début.");

      $("addShiftBtn").disabled = true;
      setStatus("Ajout…");
      const ins = await supabase.from("shifts").insert({ start_ts, end_ts, note });
      $("addShiftBtn").disabled = false;
      setStatus("");

      if (ins.error) return alert("Erreur shift: " + ins.error.message);

      $("shiftNote").value = "";
      alert("Shift ajouté ✅");
      await refresh();
    }

    async function refresh(){
      setStatus("Chargement…");
      const to = new Date();
      const from = new Date(); from.setDate(from.getDate()-30);

      const res = await supabase
        .from("shifts")
        .select("id,start_ts,end_ts,note,created_at")
        .gte("start_ts", from.toISOString())
        .lte("start_ts", to.toISOString())
        .order("start_ts", { ascending:false });

      setStatus("");
      if (res.error) return alert("Erreur: " + res.error.message);

      const rows = res.data || [];
      let totalH = 0;
      for (const r of rows) totalH += hoursBetween(r.start_ts, r.end_ts);

      $("shiftResume").textContent = `${rows.length} shifts · ${totalH.toFixed(1).replace(".",",")} h sur 30 jours`;

      if (!rows.length) { $("shiftList").innerHTML = `<div class="muted" style="margin-top:10px;">Aucun shift.</div>`; return; }

      const trs = rows.map(r => {
        const h = hoursBetween(r.start_ts, r.end_ts);
        return `<tr>
          <td>${new Date(r.start_ts).toLocaleString("fr-BE")}</td>
          <td>${new Date(r.end_ts).toLocaleString("fr-BE")}</td>
          <td style="white-space:nowrap;font-weight:900;">${h.toFixed(1).replace(".",",")} h</td>
          <td>${r.note ? r.note : `<span class="muted">—</span>`}</td>
        </tr>`;
      }).join("");

      $("shiftList").innerHTML = `<table>
        <thead><tr><th>Début</th><th>Fin</th><th>Durée</th><th>Note</th></tr></thead>
        <tbody>${trs}</tbody>
      </table>`;
    }

    $("addShiftBtn").onclick = addShift;
    $("refreshShift").onclick = refresh;

    try{
      await ensureSession();
      setStatus("Connecté ✅");
      await refresh();
    }catch(e){
      alert("Erreur init: " + (e?.message || e));
    }
  </script>
</body>
</html>
